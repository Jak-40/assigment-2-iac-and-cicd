apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-app-ingress
  namespace: default
  labels:
    app: demo-app
    component: ingress
  annotations:
    # AWS Load Balancer Controller annotations
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "30"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "3"
    alb.ingress.kubernetes.io/load-balancer-name: demo-app-alb
    alb.ingress.kubernetes.io/tags: Environment=dev,Project=eks-demo,ManagedBy=Kubernetes
    
    # Enable HTTPS with ACM certificate discovery
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    
    # External DNS annotation to automatically create DNS records
    external-dns.alpha.kubernetes.io/hostname: demo-app.REPLACE_DOMAIN_NAME
    
    # ACM will automatically discover certificates based on the hostname
    # No need to specify certificate-arn annotation if using certificate discovery
spec:
  # TLS Configuration for ACM certificate discovery
  tls:
  - hosts:
    - demo-app.REPLACE_DOMAIN_NAME
    # No secretName needed - ACM handles TLS termination at ALB level
  
  rules:
  # Domain-based rule using the configured domain
  - host: demo-app.REPLACE_DOMAIN_NAME
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: demo-app-service-internal
            port:
              number: 8080
---
